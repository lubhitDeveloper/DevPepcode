            <h2>FOODERIA</h2>

                <div class="social">

                        Facebook
                    </div>
                    <div class="google-in">
                        <i class="fab fa-google"></i>
                        Google

            </div>
    
            <div class="login-signup">
                <p class="login-signup-para">
                    Don't have an account?
